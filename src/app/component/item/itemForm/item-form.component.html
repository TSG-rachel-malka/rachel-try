
<div *ngIf="item" class="example-container">
     <form #ItemForm="ngForm" (submit)="onSubmit(ItemForm)">
            <mat-card-title>{{item.name}}</mat-card-title>
        <div *ngFor="let item of item.fields" >
            <mat-form-field appearance="fill" >
                <mat-label>{{item.name}}</mat-label>
                <input #name="ngModel" required name="{{item.name}}" ngModel="" matInput type="{{item.type}}">
                <mat-error *ngIf="name.errors.required">{{item.name}} is required.</mat-error>
            </mat-form-field>
            <br>
        </div>
        <button type="submit" mat-raised-button color="accent">Submit</button>
        <button mat-raised-button color="primary" (click)=onCancelClick()>Cancel</button>
    </form>
    <img src="assets/{{item.img}}">

</div>
<div class="example-container" *ngIf="!item">
    <p>There is no Form to this Item</p>
</div>
