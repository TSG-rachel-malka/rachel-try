<div class="row">
    <mat-list role="list">
    <mat-list-item role="listitem"><b>name :</b> {{requestDetail.name}}</mat-list-item>
    <mat-list-item role="listitem"><b>number :</b> {{requestDetail.sys_id}}</mat-list-item>
    <mat-list-item role="listitem"><b>description :</b>{{requestDetail.description}}</mat-list-item>
    <mat-list-item role="listitem"><b>create :</b> {{requestDetail.create}}</mat-list-item>
    <mat-list-item role="listitem" *ngFor="let field of requestDetail.details | keyvalue"><b>{{field.key}} :</b> {{field.value}}</mat-list-item>
    </mat-list>
    <mat-horizontal-stepper linear [selectedIndex]="currentStep" #stepper>
    <ng-container *ngFor="let status of statusRequest">
        <ng-template matStepperIcon="home">
                <mat-icon>home</mat-icon>
        </ng-template>
        <mat-step [editable]="false">
                <ng-template matStepLabel>{{status.value}}</ng-template>
                </mat-step>
    </ng-container>
    </mat-horizontal-stepper>
</div>
