
<div class="container">
    <div fxFlex="20%" class="col-sm-6" (click)="onCategoryClick(category)" *ngFor="let category of categories">
        <mat-card >
        <mat-card-title>{{category.name}}</mat-card-title>
        <img class="img" mat-card-image src="assets/{{category.img}}" alt="">
        <mat-card-content>{{category.description}}</mat-card-content>
        </mat-card>
    </div>
</div>
